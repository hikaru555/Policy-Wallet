<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Policy Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      :root {
        /* Using the native system font stack for maximum performance and a native OS feel */
        --font-main: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      body { 
        font-family: var(--font-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* Standard line height 1.6 - 1.7 is ideal for Thai tone marks across different system fonts */
        line-height: 1.65;
        font-size: 16px;
      }
      
      /* Thai-specific character spacing adjustment for visual equality with English */
      [lang="th"] {
        letter-spacing: 0.01em;
      }

      /* Scale up utility text for better accessibility */
      .text-tiny { font-size: 0.75rem; line-height: 1.1rem; }
      
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }

      /* Native Date Input Styling to match the professional theme */
      input[type="date"]::-webkit-datetime-edit-text,
      input[type="date"]::-webkit-datetime-edit-month-field,
      input[type="date"]::-webkit-datetime-edit-day-field,
      input[type="date"]::-webkit-datetime-edit-year-field {
        color: transparent;
      }
      
      input[type="date"]:focus::-webkit-datetime-edit-text,
      input[type="date"]:focus::-webkit-datetime-edit-month-field,
      input[type="date"]:focus::-webkit-datetime-edit-day-field,
      input[type="date"]:focus::-webkit-datetime-edit-year-field,
      input[type="date"]:not(:placeholder-shown)::-webkit-datetime-edit-text,
      input[type="date"]:not(:placeholder-shown)::-webkit-datetime-edit-month-field,
      input[type="date"]:not(:placeholder-shown)::-webkit-datetime-edit-day-field,
      input[type="date"]:not(:placeholder-shown)::-webkit-datetime-edit-year-field,
      input[type="date"]:valid::-webkit-datetime-edit-text,
      input[type="date"]:valid::-webkit-datetime-edit-month-field,
      input[type="date"]:valid::-webkit-datetime-edit-day-field,
      input[type="date"]:valid::-webkit-datetime-edit-year-field {
        color: inherit;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  <script type="importmap">
{

    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>

  </body>
</html>
